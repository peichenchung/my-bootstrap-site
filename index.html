<!DOCTYPE html>
<html lang="zh"><!--將語系設定改為中文語系-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Kia Ora!</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet"><!--引入自己的css樣式表-->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <!--導覽列-->
    <nav class="navbar-fixed-top my-nav navbar-default">
      <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">我的作品集</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="pull-right nav navbar-nav">
          <!--pull-right: Bootstrap 內建的樣式，會使元件靠右浮動-->
            <li><a class="btn btn-default" href="#about" role="button">Who am I</a></li>
            <li><a class="btn btn-default" href="#my-work" role="button">My Work</a></li>
            <li><a class="btn btn-default" href="#contact-me" role="button">Contact me</a></li>
            <!--role="button" 會讓這個元素可以點擊-->
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    <!--Who am I-->
    <div class="container" id="about">
      <div class="row">
        <div class="col-xs-12 col-sm-5 col-md-4 col-lg-3">
          <img src="img/my-avatar.jpg" class="img-responsive center-block" alt="">
          <!--.img-responsive - 讓圖片能自動適應容器大小，因此不會超出容器的尺寸-->
          <!--.center-block - 若圖片較小張，可在容器內置中-->
        </div>
      <div class="col-xs-12 col-sm-7 col-md-8 col-lg-9">
        <h1>I am Revi Chung</h1>
        <h3>夢想家</h3>
          <table class="table table-striped table-hover">
          <!--.table .table-striped .table-hover - 這是基本 table 樣式再加上條紋、hover 的效果-->
            <tr>
              <td>Birth</td>
              <td>1985</td>
            </tr>
            <tr>
              <td>工作經驗</td>
              <td>>7年，進出口貿易，電商，行銷</td>
            </tr>
            <tr>
              <td>開發技能</td>
              <td>正在大航道學習HTML, CSS, Ruby on Rails中</td>
            </tr>
            <tr>
              <td>學習經歷</td>
              <td>
                大航道計畫結業, 2018<br />
                貿協國企班結業, 2011<br />
                台中技術學院畢業, 2007
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>


    <!--My Work-->
    <h1 class="text-center" id="my-work">This is my work</h1>
    <div class="container">
      <div class="row">
        <div class="my-project col-xs-12 col-sm-6 col-md-4 col-lg-3">
          <img src="img/001.jpg" class="img-responsive center-block" alt="">
        </div>
        <div class="my-project col-xs-12 col-sm-6 col-md-4 col-lg-3">
          <img src="img/002.jpg" class="img-responsive center-block" alt="">
        </div>
        <div class="my-project col-xs-12 col-sm-6 col-md-4 col-lg-3">
          <img src="img/003.jpg" class="img-responsive center-block" alt="">
        </div>
        <div class="my-project col-xs-12 col-sm-6 col-md-4 col-lg-3">
          <img src="img/004.jpg" class="img-responsive center-block" alt="">
        </div>
        <div class="my-project col-xs-12 col-sm-6 col-md-4 col-lg-3">
          <img src="img/005.jpg" class="img-responsive center-block" alt="">
        </div>
      </div>
    </div>

    <!--Contact me-->
    <h1 class="text-center" id="contact-me">Contact me</h1>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">
        <!--Offset 會追加左邊的 margin，等於在 grid system 上留下數格的留白-->
          <form>
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name">
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email">
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea class="form-control" id="message" rows="3"></textarea>
              <p class="help-block">Please leave your message</p>
            </div>
            <button type="reset" class="btn btn-danger">Reset</button>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
